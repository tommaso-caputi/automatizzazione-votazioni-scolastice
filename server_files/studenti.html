<html>
  <head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <script type="text/javascript" src="apertura_form.js"></script>
  </head>
  
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="logo.png" alt="" width="72" height="57">
      <h1 class="display-5 fw-bold">Elezioni rappresentanti 2022/23 - Studenti</h1>
      <div class="col-lg-6 mx-auto">
        <hr class="solid" style="border-top: 3px solid #bbb">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <p>
            <select class="form-select" aria-label="Default select example" id="specializzazione">
              <option selected value="I">Informatica</option>
              <option value="M">Meccanica</option>
              <option value="E">Elettronica</option>
            </select>
          </p>
          <p>
            <select class="form-select" aria-label="Default select example" id="corso">        
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select> 
          </p>
          <p>
            <select class="form-select" aria-label="Default select example" id="anno">        
              <option value="1">1a</option>
              <option value="2">2a</option>
              <option value="3">3a</option>
              <option value="4">4a</option>
              <option value="5">5a</option>
            </select> 
          </p>
        </div>
        <hr class="solid" style="border-top: 3px solid #bbb">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button class="btn btn-primary btn-lg px-4 gap-3" onclick="vota()">Vota classe</button>
          <button class="btn btn-primary btn-lg px-4 gap-3">Vota istituto</button>
        </div>
        <hr class="solid" style="border-top: 3px solid #bbb">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
         <button class="btn btn-primary btn-lg px-4 gap-3" onclick="aperturaRisultati()">Risultati</button>    
        </div>
      </div>
    </div>
  </body>
</html>
